<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Queue - ownlingo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Translation Queue</h1>
      <div class="connection-status">
        <span class="status-dot" id="connectionStatus"></span>
        <span id="connectionText">Connecting...</span>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="active">Active</button>
      <button class="tab" data-tab="pending">Pending</button>
      <button class="tab" data-tab="completed">Completed</button>
      <button class="tab" data-tab="all">All Jobs</button>
    </div>

    <div class="jobs-container" id="jobsContainer">
      <div class="loading">Loading jobs...</div>
    </div>

    <div class="modal" id="jobModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Job Details</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Job details will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
